version: "3"
services:
  db:
    image: mysql:8.0.34
    container_name: db-container_name
    hostname: db-server
    volumes:
      - mysql-data-volume:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - ${DB_PORT}:3306
    restart: always
    networks:
      - container-link

networks:
  default:
    external: true
    name: bridge

  container-link:
    name: docker.internal

volumes:
  mysql-data-volume:
    name: mysql-data
    driver: local
